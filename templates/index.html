<!DOCTYPE html>
<html>
<head>
    <title>Text Command Web App</title>
    <style>
        body {
            background-color: #000;
            color: #f0f0f0;
            font-family: monospace;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px; /* Để tạo khoảng trống cho input fixed */
            box-sizing: border-box; /* Đảm bảo padding không làm tăng chiều cao body */
            font-size: 14px;
        }
        #output {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1;
            white-space: pre-wrap;
            overflow-y: auto; /* Thêm scrollbar nếu output quá dài */
            max-height: calc(100vh - 100px); /* Giới hạn chiều cao output */
        }
        .command {
            color: #ddd;
        }
        .result {
            color: #98c379;
        }
        #command-line-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* Để có nền cho input */
            padding: 10px 20px; /* Thêm padding cho đẹp */
            box-sizing: border-box;
            font-size: 14px;
        }
        #command-line {
            width: 100%;
            padding: 10px;
            background-color: transparent; /* Làm cho nền input trong suốt */
            color: #f0f0f0;
            border: none;
            font-family: monospace;
            font-size: 16px;
            box-sizing: border-box;
            outline: none; /* Loại bỏ viền focus mặc định */
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <div id="command-line-container">
        <input type="text" id="command-line" placeholder="Nhập lệnh...">
    </div>

    <script>
        const commandLine = document.getElementById('command-line');
        const outputDiv = document.getElementById('output');
        const maxLines = 100; // Ví dụ: giữ tối đa 100 dòng

        commandLine.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = commandLine.value;
                commandLine.value = '';

                const commandElement = document.createElement('p');
                commandElement.classList.add('command');
                commandElement.textContent = '> ' + command;
                outputDiv.appendChild(commandElement);

                fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command: command })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.clear_output) {
                        outputDiv.innerHTML = ''; // Xóa toàn bộ output
                    } else {
                        const resultElement = document.createElement('p');
                        resultElement.classList.add('result');
                        resultElement.textContent = data.result;
                        outputDiv.appendChild(resultElement);
                        if (outputDiv.children.length > maxLines) {
                            outputDiv.removeChild(outputDiv.firstChild); // Xóa phần tử con đầu tiên (dòng cũ nhất)
                        }
                    }
                    outputDiv.scrollTop = outputDiv.scrollHeight; // Tự động scroll xuống cuối output
                })
                .catch(error => {
                    const errorElement = document.createElement('p');
                    errorElement.classList.add('result');
                    errorElement.textContent = 'Lỗi: ' + error;
                    outputDiv.appendChild(errorElement);
                    outputDiv.scrollTop = outputDiv.scrollHeight;
                });
            }
        });
    </script>
</body>
</html>
